<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/normalize.css">
  <link rel="stylesheet" href="src/css/app.css">
  <title>Snap</title>
</head>

<body>
  <div class="container">
    <header id="header">
      <div class="logo"><img src="images/logo.svg" alt="logo"></div>
      <div id="toggle">
        <i class="fas fa-bars"></i>
      </div>
      <div class="links">
        <a id="featuresBtn" href="#">
          Features <img src="images/icon-arrow-down.svg" alt="arrow down icon">
          <div class="features-menu">
            <a href="#"> <img src="images/icon-todo.svg" alt="todo"> Todo List</a>
            <a href="#"> <img src="images/icon-calendar.svg" alt="calendar"> Calendar</a>
            <a href="#"> <img src="images/icon-reminders.svg" alt="reminders"> Reminders</a>
            <a href="#"> <img src="images/icon-planning.svg" alt=""> Planning</a>
          </div>
        </a>
        <a id="companyBtn" href="#">
          Company <img src="images/icon-arrow-down.svg" alt="arrow down icon">
          <div class="company-menu">
            <a href="#">History</a>
            <a href="#">Our team</a>
            <a href="#">Blog</a>
          </div>
        </a>
        <a href="#">Careers</a>
        <a href="#">About</a>
      </div>
      <div class="buttons">
        <a href="#">Login</a>
        <a id="registerBtn" href="#">Register</a>
      </div>
    </header>

    <main id="main">
      <div class="parent-grid">
        <div class="grid-1">
          <div class="main-info">
            <h1>Make <br> remote work</h1>
            <div class="main-text">
              <p>Get your team in sync, no matter your location. <br>
                Streamline processes, create team rituals, and <br>
                watch productivity soar.
              </p>
            </div>
            <div class="main-btn">
              <a href="#">Learn more</a>
            </div>
          </div>
          <div class="main-brands">
            <img src="images/client-databiz.svg" alt="databiz brand">
            <img src="images/client-audiophile.svg" alt="audio brand">
            <img src="images/client-meet.svg" alt="meet brand">
            <img src="images/client-maker.svg" alt="maker brand">
          </div>
        </div>

        <div class="grid-2">
          <img src="images/image-hero-desktop.png" alt="">
        </div>
      </div>
    </main>
  </div>

  <script src="src/js/script.js"></script>
</body>

</html>
